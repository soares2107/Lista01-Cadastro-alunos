<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro de Alunos - DevTech Academy</title>
</head>
<body>
  <h1>Cadastro de Alunos</h1>

  <form id="formAluno">
    <label>Nome: <input type="text" id="nome" required></label><br>
    <label>Idade: <input type="number" id="idade" required></label><br>
    <label>Curso:
      <select id="curso" required>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select>
    </label><br>
    <label>Nota Final: <input type="number" id="nota" step="0.1" max="10"></label><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Alunos</h2>
  <table border="1" id="tabelaAlunos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Curso</th>
        <th>Nota Final</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2>Relatórios</h2>
<button id="btnAprovados">Listar Aprovados</button>
<button id="btnMediaNotas">Média das Notas</button>
<button id="btnMediaIdades">Média das Idades</button>
<button id="btnOrdemAlfabetica">Ordem Alfabética</button>
<button id="btnQtdPorCurso">Qtd por Curso</button>

<div id="relatorio" style="margin-top: 10px;"></div>


  <!-- Linka o script externo -->
  <script src="script.js"></script>
</body>
</html>
